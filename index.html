<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkBaseScheduler demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

<header class="bg-warning text-center m-3 p-3">
  <h1>Work Day Scheduler</h1>
  <p>Today is: <span id="date"></span></p>
  </header>
  <main class="container m-3 p-3">
    <section class="row">
        <h6 class="col-1">9 am</h6>
        <textarea class="col-10" rows="2" cols="90" id="9"></textarea>
        <button class="col-1 saveplan btn btn-warning">Save</button>
    </section>
    <section class="row">
        <h6 class="col-1">10 am</h6>
        <textarea class="col-10" rows="2" cols="90" id="10"></textarea>
        <button class="col-1 saveplan btn btn-warning">Save</button>
    </section>
    <section class="row">
        <h6 class="col-1">11 am</h6>
        <textarea class="col-10" rows="2" cols="90" id="11"></textarea>
        <button class="col-1 saveplan btn btn-warning">Save</button>
    </section>
    <section class="row">
        <h6 class="col-1">12 pm</h6>
        <textarea class="col-10" rows="2" cols="90" id="12"></textarea>

        <textarea class="col-10" rows="2" cols="90" id="17"></textarea>

    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
